<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX/Fetch</title>
</head>
<body>

    <div class="marker"></div>

    <section>
        <h1>HTML Sample</h1>
        <div class="html-container"></div>
        <button class="get-ajax-html">Get HTML with AJAX</button>
        <button class="fetch-html">Fetch HTML</button>
    </section>

    <section>
        <h1>JSON Sample</h1>
        <h2>Client Data</h2>
        <p>Name: <span class="client-name"></span></p>
        <p>Account: <span class="account"></span></p>
        <button class="get-ajax-json">Get JSON with AJAX</button>
        <button class="fetch-json">Fetch JSON</button>
    </section>

     <section>
        <h1>Form Sample</h1>
        <form class="login-form">
            <label>
                Name: <input type="text" name="name">
            </label>
            <br>
            <label>
                Password: <input type="password" name="password">
            </label>
            <br>
            <input type="submit">
        </form>
    </section>



    <script src="js/index.js"></script>
</body>
</html>
